    <script>

        document.addEventListener("DOMContentLoaded", function () {
        const phrases = [
            "Réalisez vos rêves numériques.",
            "Transformez votre vision en réalité.",
            "Rêvez, nous concrétisons."
        ];
        
        const h2 = document.getElementById("animated-h2");
        let currentPhraseIndex = 0;

        function changePhrase() {
            h2.textContent = phrases[currentPhraseIndex];
            h2.style.animation = 'none';
            h2.offsetHeight; // Trigger reflow to restart animation
            h2.style.animation = '';

            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }

        setInterval(changePhrase, 5000); // Change every 5 seconds

        changePhrase(); // Initial call
        });
    </script>


    <script>
        // Faire disparaître l'alerte après 3 secondes
        setTimeout(function() {
            var alertBox = document.getElementById('alert-box');
            if (alertBox) {
                alertBox.style.display = 'none';
            }
        }, 3000);
    
        // Remonter jusqu'à l'entête de la page après l'envoi du formulaire
        window.onload = function() {
            if (window.location.hash === "#contact") {
                window.scrollTo(0, 0);
            }
        };
    </script>
